    <script type="text/javascript" src="/md5.js"></script>

    <div class="site">
      <div id="site_loader" class="site-loader">
        <div class="spinner"><span class="bounce"></span><span class="bounce"></span><span class="bounce"></span></div>
      </div>
      <div class="site-canvas">
        <div id="site_header" class="site-header">
          <nav id="site_header_navbar" class="site-header-navbar navbar navbar-fixed-top navbar-lg navbar-bg-from-transparent navbar-fg-from-light navbar-light">
            <div class="container">
              <div class="navbar-header py-4">
                <a href="login.html" class="navbar-brand navbar-brand-has-media"
                  ><span class="navbar-brand-elem-wrap" style="display: flex; align-items: center; gap: 10px"
                    ><span class="text">Brand</span><img src="assets/img/kumala-logo-dark.png" alt="" class="navbar-brand-media-img navbar-brand-media-img-dark" /><img
                      src="assets/img/kumala-logo-light.png"
                      alt=""
                      class="navbar-brand-media-img navbar-brand-media-img-light" /></span
                ></a>
              </div>
            </div>
          </nav>
        </div>
        <div id="site_content" class="site-content" style="padding: 0; margin: 0;">

          <div id="page_intro_section" style="height: 100vh; overflow: hidden; position: relative;" class="page-intro-section">

            <div data-bg-slideshow-src="assets/img/mobil-%.jpg" data-bg-slideshow-amount="6" data-slideshow-delay="7000" data-bg-slideshow-animation="kenburns" class="bg-slideshow"></div>
          <div id="page_intro_section" style="height:100vh;"  class="align align-middle page-intro-section page-intro-section-md section section-md">
            <div data-bg-slideshow-src="assets/img/mobil-%.jpg" data-bg-slideshow-amount='6' data-slideshow-delay='7000' data-bg-slideshow-animation="kenburns" class="bg-slideshow"></div>
            <div data-css-opacity=".5" class="bg-overlay bg-black"></div>
            <div class="align-container">
              <div class="container">
                <div class="flexible-widgets row d-sm-flex flex-items-sm-middle">
                  <div class="widget-section widget widget_text wow fadeInUpShort col-sm-6 text-center text-sm-inherit">
                    <div class="widget-wrap">
                      <h1 class="widget-title primary-text-light">Kumala Group Hotspot</h1>
                      <div class="textwidget">
                        <p class="text-lead primary-text-light">Selamat datang di layanan Kumala Group Hotspot</p>
                        <form id="loginForm" class="md-form form-light" role="form" action="$(link-login-only)" method="post">
                          <input type="hidden" name="dst" value="$(link-orig)" />
                          <input type="hidden" name="popup" value="true" />
                          <div class="row">
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="inputUser" class="form-label">Username<span class="asterisk-symbol">*</span></label>
                                <div class="md-form-line-wrap">
                                  <input id="inputUser" type="text" name="username" placeholder="Username" class="form-control" autofocus required />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="inputPassword" class="form-label">Password<span class="asterisk-symbol">*</span></label>
                                <div class="md-form-line-wrap">
                                  <input id="inputPassword" type="password" name="password" placeholder="Password" class="form-control" required />
                                </div>
                              </div>
                            </div>
                            $(if error)
                            <div class="col-md-8">
                              <div class="form-group">
                                <p><font color="#20b2d6">Terjadi kesalahan: </font><font color="#fff">$(error)</font></p>
                              </div>
                            </div>
                           
                            <div class="col-md-8">
                              <div class="form-group mb-0">
                                <button type="submit" class="btn btn-block btn-primary">
                                  <span class="btn-elem-wrap"> <span class="icon fa fa-send"></span> <span class="text">LOGIN</span></span></button
                                ><span style="display: none" class="form-notify help-block mb-0"></span>
                              </div>
                            </div>
                            <div class="col-md-8">
                              <div style="color: #20b2d6; font-size: 10px" align="center">Powered by Kumala Group</div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

    <script src="assets/js/demo.js"></script>
   
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
      $("#loginForm").submit(function () {
        var password = $("#inputPassword");
        password.val(hexMD5("$(chap-id)" + password.val() + "$(chap-challenge)"));
      });
    </script>
